<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Array Sum</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .box {
      padding: 15px;
      border: 1px solid #92a49c;
      width: 300px;
      background-color: rgb(248, 219, 183);
    }
  </style>
</head>
<body>

  <div class="box">
    <h3>Array Sum Program</h3>
    <p>Check console for output.</p>
  </div>

  <script>
    let arr = [10, 20, 30, 40, 50];
    let sum = 0;

    for (let i = 0; i < arr.length; i++) {
      sum += arr[i];
    }

    console.log(sum);
  </script>

</body>
</html>
